<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3.4</title>
</head>
<body>
  <h2>Ejercicio 3.4</h2>
  <script>
    // Pedimos dos números al usuario
    let num1 = parseFloat(prompt("Introduce el primer número:"));
    let num2 = parseFloat(prompt("Introduce el segundo número:"));

    // Comprobamos si son iguales
    if (num1 === num2) {
      document.write("Los números son iguales: " + num1);
    } 
    // Comprobamos si num1 es mayor que num2
    else if (num1 > num2) {
      document.write("El mayor es: " + num1 + "<br>");
      document.write("El menor es: " + num2);
    } 
    // Si no son iguales y num1 no es mayor, entonces num2 es el mayor
    else {
      document.write("El mayor es: " + num2 + "<br>");
      document.write("El menor es: " + num1);
    }
  </script>
</body>
</html>
