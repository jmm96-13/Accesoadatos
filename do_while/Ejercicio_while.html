<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio While</title>
</head>
<body>
  <h2>Ejercicio While - Validar sexo</h2>
  <script>
    let sexo = prompt("Introduce tu sexo (H/h para Hombre, M/m para Mujer):");

    while (sexo !== "H" && sexo !== "h" && sexo !== "M" && sexo !== "m") {
      sexo = prompt("Error. Introduce un valor correcto (H/h para Hombre, M/m para Mujer):");
    }

    if (sexo === "H" || sexo === "h") {
      document.write("<h3>Hombre</h3>");
    } else {
      document.write("<h3>Mujer</h3>");
    }
  </script>
</body>
</html>
