<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script>
    function sumar() {
      let num1, num2, res;
      num1 = parseInt(document.calculadora.valor1.value);
      num2 = parseInt(document.calculadora.valor2.value);
      res = num1 + num2;
      document.calculadora.resultado.value = res;
    }

    function restar() {
      let num1, num2, res;
      num1 = parseInt(document.calculadora.valor1.value);
      num2 = parseInt(document.calculadora.valor2.value);
      res = num1 - num2;
      document.calculadora.resultado.value = res;
    }

    function multiplicar() {
      let num1, num2, res;
      num1 = parseInt(document.calculadora.valor1.value);
      num2 = parseInt(document.calculadora.valor2.value);
      res = num1 * num2;
      document.calculadora.resultado.value = res;
    }

    function dividir() {
      let num1, num2, res;
      num1 = parseInt(document.calculadora.valor1.value);
      num2 = parseInt(document.calculadora.valor2.value);

      if (num2 === 0) {
        res = "Error: división por cero";
      } else {
        res = num1 / num2;
      }

      document.calculadora.resultado.value = res;
    }
  </script>
</head>

<body>
  <form name="calculadora">
    Primer número: <input type="text" name="valor1"><br>
    Segundo número: <input type="text" name="valor2"><br>

    <input type="button" value="sumar" onclick="sumar()">
    <input type="button" value="restar" onclick="restar()">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="dividir()"><br>

    Resultado: <input type="text" name="resultado">
  </form>
</body>
</html>
