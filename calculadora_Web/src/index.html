<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora TypeScript - Josefa Macias</title>
  <link rel="stylesheet" href="styles.css" /> //estilos
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" readonly /> //pantalla para los numeros y resultados

    <div class="buttons"> //botones calculadora
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>

      <button data-value="0">0</button>
      <button data-action="delete">⌫</button>
      <button data-action="calculate">=</button>
      <button data-value="+">+</button>

      <button class="clear" data-action="clear">C</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
