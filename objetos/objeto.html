<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Objeto Usuario</title>
</head>
<body>
  <script>
    // Creamos un objeto "user" con varias propiedades
    let user = {
      name: "Ana",
      email: "ana@example.com",
      direccion: {
        calle: "Queen",
        numero: 15
      },
      activo: true,
      recuperarClave: {
        duracion: "24h"
      }
    };

    // Mostramos el objeto completo en consola
    console.log(user);

    // Mostramos propiedades específicas
    console.log("Nombre:", user.name);
    console.log("Email:", user.email);
    console.log("Dirección:", user.direccion.calle + " " + user.direccion.numero);
    console.log("¿Activo?", user.activo);
    console.log("Duración de recuperar clave:", user.recuperarClave.duracion);
  </script>
</body>
</html>
