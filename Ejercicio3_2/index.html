<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3.2</title>
</head>
<body>
  <h2>Ejercicio 3.2</h2>
  <script>
    let edad = parseInt(prompt("Introduce tu edad:"));

    if (edad > 110 || edad < 0) {
      document.write("Edad no correcta");
    } else if (edad >= 18) {
      document.write("Mayor de edad");
    } else {
      document.write("Menor de edad");
    }
  </script>
</body>
</html>
