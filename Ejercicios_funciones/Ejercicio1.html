<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - numeroMayor()</title>
</head>
<body>
  <h2>Ejercicio 1: Función numeroMayor()</h2>
  <p>Ingresa tres números para encontrar el mayor:</p>
  
  <label for="num1">Número 1:</label>
  <input type="number" id="num1"><br><br>
  
  <label for="num2">Número 2:</label>
  <input type="number" id="num2"><br><br>
  
  <label for="num3">Número 3:</label>
  <input type="number" id="num3"><br><br>
  
  <button onclick="verificarMayor()">Calcular mayor</button>
  
  <h3 id="resultado"></h3>
  
  <script>
    function numeroMayor(a, b, c) {
      if (a === b && b === c) {
        return "son iguales";
      } else {
        return Math.max(a, b, c);
      }
    }

    function verificarMayor() {
      const n1 = Number(document.getElementById("num1").value);
      const n2 = Number(document.getElementById("num2").value);
      const n3 = Number(document.getElementById("num3").value);

      const resultado = numeroMayor(n1, n2, n3);
      document.getElementById("resultado").textContent = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
