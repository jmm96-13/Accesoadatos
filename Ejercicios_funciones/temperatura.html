<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de temperatura</title>
</head>
<body>
  <h2>ðŸŒ¡ Conversor de temperatura</h2>
  
  <p>Selecciona el tipo de conversiÃ³n:</p>
  <select id="tipo">
    <option value="1">Celsius âž¡ Fahrenheit</option>
    <option value="2">Fahrenheit âž¡ Celsius</option>
  </select>
  <br><br>
  
  <label for="temp">Ingresa la temperatura:</label>
  <input type="number" id="temp"><br><br>
  
  <button onclick="convertir()">Convertir</button>
  
  <h3 id="resultado"></h3>
  
  <script>
    // FunciÃ³n para Celsius a Fahrenheit
    function celsiusAFahrenheit(c) {
      return (c * 9/5) + 32;
    }

    // FunciÃ³n para Fahrenheit a Celsius
    function fahrenheitACelsius(f) {
      return (f - 32) * 5/9;
    }

    // FunciÃ³n principal
    function convertir() {
      const tipo = document.getElementById("tipo").value; // 1 o 2
      const temp = Number(document.getElementById("temp").value);
      let resultado = "";
      
      if (tipo === "1") {
        resultado = temp + " Â°C equivalen a " + celsiusAFahrenheit(temp).toFixed(2) + " Â°F";
      } else {
        resultado = temp + " Â°F equivalen a " + fahrenheitACelsius(temp).toFixed(2) + " Â°C";
      }
      
      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
